<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="firstContainer">
        <form onsubmit="event.preventDefault(); checkInput()" id="myForm">
          <div class="nameOnly">
            <div class="fname-field">
              <label class="fieldName">First Name: </label>
              <input
                type="text"
                class="Fname"
                placeholder="First Name"
                required
              />
            </div>

            <div class="lname-field">
              <label class="fieldName">Last Name: </label>
              <input
                type="text"
                class="Lname"
                placeholder="Last Name"
                required
              />
            </div>
          </div>

          <div class="Aname-field">
            <label class="fieldName">Address: </label>
            <input type="text" class="Address" placeholder="Address" required />
          </div>

          <div class="Pincode-field">
            <label class="fieldName">Pindcode: </label>
            <input
              type="number"
              class="Pincode"
              placeholder="Pindcode"
              required
            />
          </div>

          <div class="Pincode-field">
            <label class="fieldName">Gender: </label>
            <select name="gender" class="Gender form-select" required>
              <option value="">Please Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="error fade-in-text"></div>

          <div class="Food-field">
            <label class="fieldName">Choice of food: </label><br />

            <input
              type="checkbox"
              class="foods"
              id="Vegetables"
              name="Vegetables"
              value="Vegetables"
            />
            <label for="Vegetables">Vegetables</label><br />

            <input
              type="checkbox"
              class="foods"
              id="Fruits"
              name="Fruits"
              value="Fruits"
            />
            <label for="Fruits">Fruits</label><br />

            <input
              type="checkbox"
              class="foods"
              id="Fish-seafood"
              name="Fish-seafood"
              value="Fish-seafood"
            />
            <label for="Fish-seafood">Fish and seafood</label><br />

            <input
              type="checkbox"
              class="foods"
              id="Dairy-foods"
              name="Dairy-foods"
              value="Dairy-foods"
            />
            <label for="Dairy-foods">Dairy foods</label><br />

            <input
              type="checkbox"
              class="foods"
              id="Eggs"
              name="Eggs"
              value="Eggs"
            />
            <label for="Eggs">Eggs</label><br />
          </div>

          <div class="nameOnly">
            <div class="State-field">
              <label class="fieldName">State: </label>
              <input type="text" class="State" placeholder="State" required />
            </div>

            <div class="country-field">
              <label class="fieldName">Country: </label>
              <input
                type="text"
                class="country"
                placeholder="Country"
                required
              />
            </div>
          </div>
          <div>
            <button class="add" type="submit">Add Data</button>
          </div>
        </form>
      </div>

      <div class="secondContainer">
        <table id="myTable">
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice of food</th>
            <th>State</th>
            <th>country</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
